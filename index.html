<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="calculator-container">
        
        <div class="display-container">
            <div id="expression-display"></div>
            <div id="display"></div>
        </div>
        

        <div class="button-container">
            <div class="numbers-container">
                <div class="row">
                    <button id="num7" class="numbers">7</button>
                    <button id="num8"class="numbers">8</button>
                    <button id="num9"class="numbers">9</button> 
                </div>
                <div class="row">
                    <button id="num4" class="numbers">4</button>
                    <button id="num5" class="numbers">5</button>
                    <button id="num6" class="numbers">6</button> 
                </div>
                <div class="row">
                    <button id="num1" class="numbers">1</button>
                    <button id="num2" class="numbers">2</button>
                    <button id="num3" class="numbers">3</button> 
                </div>
                <div class="row">
                    <button class="clear">cl</button>
                    <button id="num0" class="numbers">0</button>
                    <button id="." class="numbers">.</button>
                </div>
            </div>

            <div class="operators-container">
                <button id="add" class="operator">+</button>
                <button id="subtract" class="operator">-</button>
                <button id="multiply" class="operator">x</button>
                <button id="divide" class="operator">/</button>
            </div>
        </div>
        <div class="equals-container">
            <button id="=">=</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
