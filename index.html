<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="styles.css">
   
</head>
<body>
    <div class="calculator-container">
        
        <div class="display-container">
            <div id="expression-display"></div>
            <div id="display"></div>
        </div>
        

        <div class="button-container">
            <div class="numbers-container">
                <div class="row">
                    <button id="num8" class="numbers calc-btn">8</button>
                    <button id="num7" class="numbers calc-btn">7</button>
                    <button id="num9"class="numbers calc-btn">9</button> 
                    <button id="add" class="operator calc-btn">+</button>
                    
                </div>
                <div class="row">
                    <button id="num4" class="numbers calc-btn">4</button>
                    <button id="num5" class="numbers calc-btn">5</button>
                    <button id="num6" class="numbers calc-btn">6</button> 
                    <button id="subtract" class="operator calc-btn">-</button>
                </div>
                <div class="row">
                    <button id="num1" class="numbers calc-btn">1</button>
                    <button id="num2" class="numbers calc-btn">2</button>
                    <button id="num3" class="numbers calc-btn">3</button> 
                    <button id="multiply" class="operator calc-btn">x</button>
                </div>
                <div class="row">
                    <button id="clear" class="numbers calc-btn">c</button>
                    <button id="num0" class="numbers calc-btn">0</button>
                    <button id="decimal" class="numbers calc-btn">.</button>
                    <button id="divide" class="operator calc-btn">/</button>
                </div>
                <div class="equals-container row">
                    <button id="equal" class="calc-btn">=</button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
